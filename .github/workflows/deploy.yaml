name: Deploy

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      HOST: ${{ vars.HOST }}
      PORT: ${{ vars.PORT }}
      USERNAME: ${{ vars.USERNAME }}
      DEPLOY_DIRECTORY: /mungu/apps/ya-token
      CONFIG_PATH: /mungu/apps/ya-token/config/prod.yaml
      ENV_FILE_PATH: /mungu/apps/ya-token/.env
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.4

      - name: Build app
        run: |
          go mod download
          go build -o ya-token ./cmd/ya-token
      
      - name: Deploy
        run: |
          uses: appleboy/scp-action@master
          with:
            host: ${{ env.HOST }}
            port: ${{ env.PORT }}
            key: ${{ secrets.DEPLOY_SSH_KEY }}
            username: ${{ env.USERNAME }}
            source: ./ya-token
            target: ${{ env.DEPLOY_DIRECTORY }}
